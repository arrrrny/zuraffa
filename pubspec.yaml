name: zuraffa
description: AI first Flutter Clean Architecture Framework and CLI with Result types, UseCase patterns, Dependency Injection and MCP server for building type-safe, scalable apps with AI agents.
version: 3.0.4
homepage: https://zuraffa.com
repository: https://github.com/arrrrny/zuraffa
issue_tracker: https://github.com/arrrrny/zuraffa/issues
documentation: https://github.com/arrrrny/zuraffa#readme

topics:
  - clean-architecture
  - state-management
  - dependency-injection
  - architecture
  - code-generation

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^2.7.0
  logging: ^1.3.0
  path: ^1.9.0
  provider: ^6.1.5+1
  responsive_builder: ^0.7.1
  uuid: ^4.5.2
  # Zorphy for entity generation (bundled with ZFA)
  zorphy: ^1.5.8
  zorphy_annotation: ^1.5.8
  json_annotation: ^4.10.0
  http: ^1.6.0
  meta: ^1.18.1
  go_router: ^17.1.0
  code_builder: ^4.11.1
  dart_style: ^3.1.5
  analyzer: ^10.0.2
  json_serializable: ^6.12.0
  get_it: ^8.0.0

executables:
  zuraffa:
  zfa:
  zuraffa_mcp_server:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.11.0
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  hive_ce_flutter: ^2.3.4
  hive_ce_generator: ^1.11.1

dependency_overrides:
  meta: ^1.18.1
